<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Now!</title>
</head>
<body>
<script src="/sign-up-logic.js"></script>

<div class="container">
    <div class="sidebar">
        <div class="logo">
            <img src="/images/odin-lined.png" alt="ODIN background image height"
            style="height:5em;">
            <h1>ODIN</h1>
        </div>
        <span class="foot">Photo by <a href="https://unsplash.com/@haliewestphoto">
            Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></span>
    </div>
    <div class="main-container">
        <div class="header">
            <h2>This is not a real online service! You know
                you need something like this in your life to help
                you realize your deepest dreams. Sign up <em>now</em>
                to get started.
                </h2>
                <p>You <em>know</em> you want to.</p>
        </div>
        <div class="sign-up">
            <h2>Let's do this!</h2>
                <fieldset>
                    <form action="example.com/path" method="post">
                        <div class="row">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName">
    
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div class="row">
                            <label for="e-mail">EMAIL</label>
                            <input type="email" id="userEmail" name="userEmail">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phoneNumber" name="phoneNumber">
                        </div>
                        <div class="row">
                            <label for="userPassword">PASSWORD</label>
                            <input type="password" id="password1" name="password1" minlength="8">

                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </div>
                    </form>
                </fieldset>
        </div>
        <div class="footer">
            <button onclick="checkPassword()"type="submit" class="button">Create Account</button>
            <p>Already have an account? <strong><a href="">Log in</a></strong></p>
        </div>
    </div>
</div>
</body>
</html>
